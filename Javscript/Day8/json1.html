<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    
    <button id="btn" onclick="showData()">Show Data</button><br>
    <p id="para"></p>
        



        <script>
            function showData(){
                let req = new XMLHttpRequest();
                req.open("get","https://jsonplaceholder.typicode.com/posts");
                req.send();
                req.onload=function(){
                     let data = this.responseText;
                     let r = JSON.parse(data);
                      console.log(r);
                    document.write(r);
                    // document.getElementById("para").innerHTML=r;
                }
                
            }
    </script>
</body>
</html>
