
<html>
<head>
    <title>Validation test</title>
</head>
<body>
    <input id="t" type="text" required />
    <button onclick="validate()">Validate</button>
    <p id="p"></p>

    <script>
        function validate() {
            let ele = document.getElementById("t");
            console.log(ele.checkValidity());

            if (ele.checkValidity()) {
                document.getElementById("p").innerText = ele.value;
            } else {
                document.getElementById("p").innerText = ele.validationMessage;
            }
        }
    </script>
</body>
