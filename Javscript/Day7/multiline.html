<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>
       $(document).ready(function(){
          $("#p").click(function(){
         let a=$("#p").text();
         let str="";
         let n=0;
         let l = a.length;
         let c = l/3;
       
         for(let i=0;i<3;i++){
            let part = a.slice(n,c);
            str=str.concat(part+"<br>");
            n=c;
            c=c+l/3;

         }
          $("#p1").html(str);

        })
       })

        
    </script>
</head>
<body>
 
   <p id="p"> i am shivam khandu parve from iet pune</p><br>
    
  
    <p id="p1"></p>
</body>
</html>
