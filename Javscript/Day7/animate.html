<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
       <style>
        #div1{
            height: 100px;
            width:100px;
            position: absolute;
            background-color: rgb(167, 35, 138);
        }
       </style>

       <script>
        $(document).ready(function(){
            $("#btn").click(function(){
               $("#div1").animate({left : '500px', height : '500px'},5000)
             // $("#div1").stop();
            
            });

               $("#btn1").click(function(){
               //$("#div1").animate({left : '500px', height : '500px'},5000)
              $("#div1").stop();
            
            });
              
            
            })
        
       </script>
</head>
<body>
    <div id="div1"></div><br><br><br><br><br><br>
    <button id="btn">Animate</button>
    <button id="btn1">Stop</button>
</body>
</html>
