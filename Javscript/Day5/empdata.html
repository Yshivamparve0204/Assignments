<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <style>
        #d1{
            background-color: rgb(235, 134, 188);
            
        }
        #outputtable{
            border-collapse: collapse;
            background-color: coral;
              width: 100%; 
 
        
        }
    </style>
</head>
<body>
    <div id="d1">
    <h2> EMPLOYEE DATA</h2>
    <label for="fname">Enter First Name</label>
    <input type="text" id="fname"><br><br>
    <label for="lname">Enter Last Name</label>
    <input type="text" id="lname"><br><br>
    <label for="email"> Enter Email</label>
    <input type="email" id="email"><br><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob"><br><br>

    <button type="submit" onclick="Validate()">Show Data</button>
</div><br>

        <table id="outputtable" border="2">
            <thead><tr><th>First Name</th><th>Last Name</th><th>Email</th><th>DOB</th><th>Action</th></tr></thead>
        </table>

    <script>
        function Validate(){
            
        
        let fname1 = document.getElementById("fname").value;
        let lname1 = document.getElementById('lname').value;
         let email1 = document.getElementById('email').value;
          let dob1 = document.getElementById('dob').value;

          let table = document.getElementById("outputtable");
          let newrow = table.insertRow(table.rows.length);

          newrow.insertCell(0).innerHTML = fname1;
           newrow.insertCell(1).innerHTML = lname1;
            newrow.insertCell(2).innerHTML = email1;
             newrow.insertCell(3).innerHTML = dob1;
             newrow.insertCell(4).innerHTML =
             '<button onclick= editdata(this)>Edit</button>' +
             '<button onclick = deletedata(this)> delete </button>'
    
            clearinput();
     }
        function clearinput(){
             let fname1 = document.getElementById("fname").value ="";
        let lname1 = document.getElementById('lname').value ="";
         let email1 = document.getElementById('email').value="";
          let dob1 = document.getElementById('dob').value ="";
        }

        function deletedata(button){
            let row =button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editdata(button){

            let row = button.parentNode.parentNode;

            let fname2 = row.cells[0];
            let lname2 = row.cells[1];
            let email2 = row.cells[2];
            let dob2 = row.cells[3];

            let fname = 
                prompt("enter updated first name",fname2.innerHTML);
            let lname=
                prompt("enter updated last name",lname2.innerHTML);
            let email=
                prompt("enter updated email",email2.innerHTML);
            let dob=
                prompt("enter updated date of birth",dob2.innerHTML);
                
            fname2.innerHTML=fname;
            lname2.innerHTML=lname;
            email2.innerHTML=email;
            dob2.innerHTML=dob;
        }
    </script>
    
</body>
</html>
