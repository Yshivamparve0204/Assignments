</head>
<body>
    <h1>callback function</h1>
    <p >the calculation result is:</p>
    <p id="demo"></p>
    
    <script>
    function myfunction(something)
    {
    document.getElementById("demo").innerHTML=something;
    }
    function add(num1,num2,nCallback)
    {
        let sum=num1+num2;
        nCallback(sum);
    }
    add(4,4,myfunction);
</script>

</body>
