<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>call back function</h1>
    <p>date is</p>
    <p id="p"></p>
    <script>
        setInterval(myfunction,1000);

   
        function myfunction()
        {
            let date=new Date();
            let s = date.getSeconds();
            if(s>30){
                clearInterval();
            }  else{
            document.getElementById("p").innerHTML=date.getHours()+": "+date.getMinutes()+" :"+date.getSeconds();
            }
        }
        myfunction();
        setTimeout(()=>{
            alert(" current time");
        },3000);
    </script>
</body>
</html>
